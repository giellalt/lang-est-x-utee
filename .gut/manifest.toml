[package]
name = "est"
human_name = "Estonian"
version = "0.1.0"

# Table of speller tag -> filename to include in the bundle
# filenames depends on specific project
[spellers.est]
filename = "et-mobile.zhfst"

# Table of bundles to generated
# key is the type of bundle
# Windows speller bundle require a uuid for the installer
[bundles.speller_win]
package = "speller-est"
platform = "windows"
uuid = "87990427-23D7-4340-96AE-451B1BF37140"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_macos]
pkg_id = "no.divvun.MacDivvun.et"
package = "speller-est"
platform = "macos"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_win_mso]
package = "speller-est-mso"
platform = "windows"
uuid = "6621ACB5-4262-429D-90B0-C791897BD662"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_mobile]
package = "speller-est"
platform = "mobile"
repo = "https://pahkat.uit.no/main/"
