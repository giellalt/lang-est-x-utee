     olema+V+indic+impf+ps3+pl+ps+af: olid
     olema+V+indic+impf+ps+neg: [olnud, polnud]
     olema+V+indic+impf+imps+af: oldi
     olema+V+indic+impf+imps+neg: [oldud, poldud]
     # conditional mood
     # present tense
     #
     olema+V+cond+pres+imps+af: oldaks
     olema+V+cond+pres+imps+neg: [oldaks, poldaks]
     olema+V+cond+pres+ps1+pl+ps+af: [oleks, oleksime]
     olema+V+cond+pres+ps1+sg+ps+af: [oleks, oleksin]
     olema+V+cond+pres+ps2+pl+ps+af: [oleks, oleksite]
     olema+V+cond+pres+ps2+sg+ps+af: [oleks, oleksid]
     olema+V+cond+pres+ps3+pl+ps+af: [oleks, oleksid]
     olema+V+cond+pres+ps3+sg+ps+af: oleks
     olema+V+cond+pres+ps+af: oleks
     olema+V+cond+pres+ps+neg: [oleks, poleks]
     # conditional mood
     # past tense
