     # according to Eesti keele k√§siraamat
     # http://www.eki.ee/books/ekk09/
     # -----------------------------------------
     # indicative mood
     # present tense
     #
     olema+V+indic+pres+ps1+sg+ps+af: olen
     olema+V+indic+pres+ps2+sg+ps+af: oled
     olema+V+indic+pres+ps3+sg+ps+af: 'on'
     olema+V+indic+pres+ps1+pl+ps+af: oleme
     olema+V+indic+pres+ps2+pl+ps+af: olete
     olema+V+indic+pres+ps3+pl+ps+af: 'on'
     olema+V+indic+pres+ps+neg: [ole, pole]
     olema+V+indic+pres+imps+af: ollakse
     olema+V+indic+pres+imps+neg: [olda, polda]
     # indicative mood
     # past tense
     #
     olema+V+indic+impf+ps1+sg+ps+af: olin
     olema+V+indic+impf+ps2+sg+ps+af: olid
     olema+V+indic+impf+ps3+sg+ps+af: oli
     olema+V+indic+impf+ps1+pl+ps+af: olime
