     olema+V+quot+pres+imps+neg: [oldavat, poldavat]
     # oblique mood (quotative)
     # past tense
     #
     olema+V+quot+past+ps+af: olnuvat
     olema+V+quot+past+ps+neg: [olnuvat, polnuvat]
     olema+V+quot+past+imps+af: olduvat
