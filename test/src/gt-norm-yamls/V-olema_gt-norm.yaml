     olema+V+cond+past+ps1+sg+ps+af: [olnuksin, olnuks]
     olema+V+cond+past+ps2+sg+ps+af: [olnuksid, olnuks]
     olema+V+cond+past+ps3+sg+ps+af: olnuks
